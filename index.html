<!DOCTYPE html>
<html>
<head>
<style>
body { background-color: #EFEEEE; }
#logo01{
    position:absolute;
    top:50%;
    left:50%;
   
    cursor:pointer;
    max-width:45%;
    max-height:45%;
    display:table;
}
  </style>
</head>
<body>
<div id="logo01">a onClick="window.location.reload()"><img class="logo" src="" /></div>
    <script type="text/javascript">
        const images = [
            'https://grzzlybr.github.io/OKNO/imgs/Nope1.jpg',
            'https://grzzlybr.github.io/OKNO/imgs/Nope2.jpg',  
            'https://grzzlybr.github.io/OKNO/imgs/Nope3.jpg',
            'https://grzzlybr.github.io/OKNO/imgs/Nope4.jpg', 
            'https://grzzlybr.github.io/OKNO/imgs/OKNO1.jpg',   
        ];
        
        document.addEventListener('DOMContentLoaded', function(){
            document.querySelector('.logo').setAttribute('src', images[Math.floor(Math.random() * images.length - 1) + 1  ]);    
        });
    </script>
</body>
</html>
