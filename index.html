<!DOCTYPE html>
<html>
<head>
<style>
body { background-color: #F7F7F7; }
div.shadow {
    position:absolute;
    max-width:50%;
    max-height:80%;
    top:10%;
    left:50%;
    overflow:visible;
}
img.logo {
    position:relative;
    max-width:100%;
    max-height:100%;
    margin-top:-10%;
    margin-left:-50%;
}
  </style>
</head>
<body>
<div class="shadow"><a onClick="window.location.reload()"><img class="logo" src="" /></a></div>
    <script type="text/javascript">
        const images = [
            'https://grzzlybr.github.io/nope/imgs/Nope1.jpg',
            'https://grzzlybr.github.io/nope/imgs/Nope2.jpg',                        
        ];
        
        document.addEventListener('DOMContentLoaded', function(){
            document.querySelector('.logo').setAttribute('src', images[Math.floor(Math.random() * images.length - 1) + 1  ]);    
        });
    </script>
</body>
</html>
